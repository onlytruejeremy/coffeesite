<div class="showcase showcase-contact">

        <div class="showcase-text">
            <h1>Ready To Get A Puppy?</h1>
            <p>Simply fill out the form and we'll be in touch shortly.</p>
        </div>
        <div class="showcase-form card">
            <h2>Give Me My Puppy!</h2>
            <form>
                <div class="form-control">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="form-control">

                </div>
                <div class="form-control">
                    <textarea name="message" cols="30" rows="3" placeholder="Message" required></textarea>
                </div>
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </div>
