<div class="showcase showcase-contact">
    <div class="container grid">
        <div class="showcase-text">
            <h1>Want to learn more or have a business question?</h1>
            <p>Simply fill out the form and we'll be in touch shortly.</p>
        </div>
        <div class="showcase-form card">
            <h2>Let's go!</h2>
            <form>
                <div class="form-control">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="form-control">
                    <input type="tel" name="phone" placeholder="Phone" required>
                </div>
                <div class="form-control">
                    <textarea name="message" cols="30" rows="3" placeholder="Message" required></textarea>
                </div>
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
